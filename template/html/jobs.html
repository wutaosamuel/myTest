<!DOCTYPE html>
<html>
<title>BackConsole</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./CSS/w3.css">
<link rel="stylesheet" href="./CSS/Roboto.css">
<link rel="stylesheet" href="./CSS/Montserrat.css">
<link rel="stylesheet" href="./CSS/font-awesome.min.css">
<style>
.w3-sidebar a {font-family: "Roboto", sans-serif}
body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
</style>
<body class="w3-content" style="max-width:1200px">

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
  <div class="w3-bar-item w3-padding-24 w3-wide">BackConsole</div>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
  <div class="w3-container w3-display-container w3-padding-16 w3-animate-left">
    <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
    <h3 class="w3-wide"><b>BackConsole</b></h3>
  </div>
  <div class="w3-padding-64 w3-large w3-text-grey w3-animate-left" style="font-weight:bold">
    <a href="shell.html" class="w3-bar-item w3-button">Shell</a>
    <a href="jobs.html" class="w3-bar-item w3-button">Jobs</a>
    <a href="logs.html" class="w3-bar-item w3-button">Logs</a>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px">

  <!-- Push down content on small screens -->
  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <!-- add empty-->
  <div class="w3-container w3-padding-32">
  </div>
  <!-- title of jobs-->
  <div class="w3-container w3-border-bottom w3-padding-16">
    <h1>Jobs</h1>
  </div>
  <!-- jobs here -->

  <div class="w3-container w3-padding-16 w3-light-grey w3-margin w3-round-large">
  <form class="w3-container" method="POST">
    <div class="w3-container w3-green">
      <!-- Jobs name here -->
      <h4>j1</h4>
      <!-- Job id here -->
      <a>j1-1234</a>
    </div>
    <p>
      <!-- Command @ crontab -->
      <a class="w3-border-bottom">run @ crontab1</a>
    </p>
    <!-- Stop id -->
    <button type="submit" name="button1" class="w3-button w3-red w3-margin-bottom w3-right">Stop</button>
  </form>
</div>
<div class="w3-container w3-padding-16 w3-light-grey w3-margin w3-round-large">
  <form class="w3-container" method="POST">
    <div class="w3-container w3-green">
      <!-- Jobs name here -->
      <h4>j2</h4>
      <!-- Job id here -->
      <a>j2-3456</a>
    </div>
    <p>
      <!-- Command @ crontab -->
      <a class="w3-border-bottom">run @ crontab2</a>
    </p>
    <!-- Stop id -->
    <button type="submit" name="button2" class="w3-button w3-red w3-margin-bottom w3-right">Stop</button>
  </form>
</div>

  
<script>
// Accordion 
function myAccFunc() {
  var x = document.getElementById("demoAcc");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}

// Click on the "Jeans" link on page load to open the accordion for demo purposes
document.getElementById("myBtn").click();


// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
